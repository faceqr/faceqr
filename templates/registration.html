<html>
    <head>
        <title>FaceQR - Register your face</title>
        <meta charset='utf-8'>
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="-1"> 
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css" media="all">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/site.min.css') }}" type="text/css" media="all">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
            <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
            <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
        <![endif]-->

        <script type="text/javascript" src="{{ url_for('static', filename='js/site.min.js') }}"></script>
        <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script type=text/javascript src="{{ url_for('static', filename='js/jquery.js') }}"></script> 
        <script type=text/javascript src="{{ url_for('static', filename='js/selfie_capture.js') }}"> </script>

    </head>
    <body style="background-color: #48cfad;">

        <!--nav-->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index">FaceQR</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="nav-link current" href="registration">Register</a></li>
                        <li><a class="nav-link" href="lookup">Look up</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div style="margin: 0 auto; width:50%; display:table; text-align:center; color: rgba(255, 255, 255, 0.8)">
            <h2>Register your face</h2>
            <!--<h4></h4>-->
        </div>
        <div style="margin: 0 auto; width:50%; display:table; text-align:center">
            <div class="picarea">
                <video id="player" class="img-rounded" autoplay></video>
                <canvas id="canvas" width=320 height=240></canvas> 
                <div style="margin: 0 auto; width:30%; display:table">
                    <button id="capture" class="btn btn-primary btn-block">Take photo</button>
                    <button id="use_photo" disabled=true class="btn btn-danger btn-block">Use this photo</button>
                </div>
            </div>
        </div>

        <div class="messagearea">
            <br>
            <div style="margin: 0 auto; width:30%; display:table; text-align:center">
                    <span id="photomessage"></span>
            </div>
        </div>

        <div style="margin: 0 auto; width:30%; display:table; text-align:center">
            <div id="urlarea" style="display:none;">
                <form>
                    Enter a URL for your face:
                    <input type="text" class="form-control" id="qrurlbox" placeholder="www.mywebsite.com">
                </form> 
                <br>
                <button id="registerbutton" class="btn btn-danger btn-block">Register</button>
            </div>
        </div>
    </body>
</html>
